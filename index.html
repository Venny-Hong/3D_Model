<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Sofa Viewer</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
    }

    .ar-button {
      transition: all 0.3s ease;
    }

    .ar-button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
    }
  </style>
</head>
<body>

  <div class="glass-card rounded-3xl p-10 max-w-3xl mx-auto text-center space-y-10 w-[90%]">
    <header>
      <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-3">✨ Virtual Sofa Showroom</h1>
      <p class="text-gray-700 text-lg md:text-xl">
        Visualize furniture in your space using <span class="font-semibold text-blue-600">Augmented Reality</span>.
      </p>
    </header>

    <div class="grid sm:grid-cols-2 gap-5">
      <a class="ar-button px-6 py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl shadow-md hover:from-blue-700 hover:to-indigo-700"
         href="intent://arvr.google.com/scene-viewer/1.0?file=https://Venny-Hong.github.io/3D_Model/LType_sofa.glb&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://github.com/Venny-Hong/3D_Model;end;">
         🛋️ View L-Type Sofa
      </a>

      <a class="ar-button px-6 py-4 bg-gradient-to-r from-emerald-500 to-teal-500 text-white font-semibold rounded-xl shadow-md hover:from-emerald-600 hover:to-teal-600"
         href="intent://arvr.google.com/scene-viewer/1.0?file=https://Venny-Hong.github.io/3D_Model/new_sofa.glb&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://github.com/Venny-Hong/3D_Model;end;">
         🪑 View Leather Couch
      </a>

      <a class="ar-button px-6 py-4 bg-gradient-to-r from-pink-500 to-rose-500 text-white font-semibold rounded-xl shadow-md hover:from-pink-600 hover:to-rose-600"
         href="intent://arvr.google.com/scene-viewer/1.0?file=https://Venny-Hong.github.io/3D_Model/Sofa_with_table.glb&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://github.com/Venny-Hong/3D_Model;end;">
         🛋️ View Sofa Set
      </a>

      <a class="ar-button px-6 py-4 bg-gradient-to-r from-yellow-500 to-amber-500 text-white font-semibold rounded-xl shadow-md hover:from-yellow-600 hover:to-amber-600"
         href="intent://arvr.google.com/scene-viewer/1.0?file=https://Venny-Hong.github.io/3D_Model/lamp.glb&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://github.com/Venny-Hong/3D_Model;end;">
         💡 View Lamp
      </a>

      <a class="ar-button px-6 py-4 bg-gradient-to-r from-purple-500 to-indigo-500 text-white font-semibold rounded-xl shadow-md hover:from-purple-600 hover:to-indigo-600"
         href="intent://arvr.google.com/scene-viewer/1.0?file=https://Venny-Hong.github.io/3D_Model/livingroom.glb&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://github.com/Venny-Hong/3D_Model;end;">
         🏠 View Living Room Set
      </a>

      <a class="ar-button px-6 py-4 bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-semibold rounded-xl shadow-md hover:from-cyan-600 hover:to-blue-600"
         href="intent://arvr.google.com/scene-viewer/1.0?file=https://Venny-Hong.github.io/3D_Model/desk.glb&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://github.com/Venny-Hong/3D_Model;end;">
         🧰 View Desk
      </a>
    </div>

    <footer class="text-gray-600 text-sm mt-8">
      Powered by <span class="font-semibold text-blue-600">Google ARCore</span> | © 2025 ARLens
    </footer>
  </div>

</body>
</html>
