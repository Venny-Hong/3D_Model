<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Sofa Viewer</title>
  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- Tailwind for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {font-family: 'Inter', sans-serif; margin:0; background:#f0f2f5; color:#333}
    #ar-container {display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh;}
    model-viewer {width:90%; height:70%; max-width:800px; background:#fff; border-radius:16px; box-shadow:0 10px 25px rgba(0,0,0,0.1)}
    #ar-button {position:absolute; bottom:20px; left:50%; transform:translateX(-50%); padding:12px 24px; background:#1a73e8; color:white; border:none; border-radius:9999px; font-weight:600; cursor:pointer; display:none}
    #ar-button:hover {background:#185abc}
    .ar-prompt {position:absolute; bottom:80px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.7); color:#fff; padding:8px 16px; border-radius:8px; opacity:0; transition:opacity 0.5s ease; pointer-events:none}
    model-viewer[ar-status="session-started"] ~ .ar-prompt {opacity:1}
  </style>
</head>
<body>
  <div id="ar-container">
    <div class="text-center p-4">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Virtual Sofa Showroom</h1>
      <p class="text-gray-600 mt-2">Interact with the model below or tap the AR button on your phone to see it in your room!</p>
    </div>

    <model-viewer id="sofa-viewer"
      src="https://raw.githubusercontent.com/Venny-Hong/3D_model/main/sofa.glb"
      alt="A 3D model of a sofa"
      ar
      ar-modes="scene-viewer webxr quick-look"
      ar-scale="fixed"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      environment-image="neutral">

      <!-- custom AR button -->
      <button slot="ar-button" id="ar-button">View in your space</button>
    </model-viewer>

    <div class="ar-prompt"><p>Move your phone to scan the floor</p></div>
  </div>

  <script>
    // Show custom AR button only if AR is available
    const viewer = document.getElementById('sofa-viewer');
    const arButton = document.getElementById('ar-button');
    viewer.addEventListener('ar-status', (event) => {
      if (event.detail.status === 'not-presenting') {
        arButton.style.display = 'block';
      }
    });
  </script>
</body>
</html>
