<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Sofa Viewer (Simplified)</title>
    
    <!-- Imports the model-viewer component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    
    <style>
        /* Basic styling to center the model-viewer */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        model-viewer {
            width: 90%;
            height: 90%;
            max-width: 800px;
            border-radius: 16px;
        }
    </style>
</head>
<body>

    <!-- Simplified model-viewer with only essential attributes and the raw file URL -->
    <model-viewer
        src="https://raw.githubusercontent.com/Venny-Hong/3D_Model/main/sofa.glb"
        ar
        ar-modes="webxr scene-viewer"
        camera-controls
        auto-rotate
        alt="A 3D model of a sofa">
        

    </model-viewer>

</body>
</html>
